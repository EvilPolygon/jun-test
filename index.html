<!DOCTYPE html>
<html lang ='en'>
<head>
<title> Jun-test </title>
<meta charset = 'utf-8'> 
<meta name = 'jt0'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="dist/main.js">
  <link rel='stylesheet' href='styles/styles.css'>
</head>
</head>
<body>
    <div class = 'row' style = 'height: 200px'></div>
    <div class ='container' align = 'center'>
        <h1 >Добро пожаловать!</h1>
        <h4 >Это тестовое задание для обучения веб-программированию и проверке знаний</h4>
        <h6 >Для продолжения необходимо войти или зарегистрироваться</h6>
        <div class ='container mb-2' >
            <button class='btn btn-dark' data-toggle = 'collapse'
            data-target = '#signin'> Войти</button>
            /
            <button class='btn btn-dark' data-toggle = 'collapse'
            data-target = '#signup'> Зарегистрироваться</button>
        </div>

        <div id = 'signin' class='collapse'>
            <form>
                <div class = 'form-group'>
                    <label for='uname'>Username: </label>
                    <input type ='uname' class='form-control'
                    placeholder = 'Enter Username' id='uname'>
                </div>
                <div class = 'form-group'>
                    <label for = 'pwd'>Password: </label>
                    <input type = 'password' class ='form-control'
                    placeholder ='Enter Password' id ='pwd'>
                </div>
                <div class='form-group form-check'>
                    <label class = 'form-check-label'>
                        <input class = 'form-check-input' type ='checkbox'>Remember me
                    </label>
                </div>
                <button type='submit' class='btn btn-danger'>Sign in!</button>
            </form>
        </div>

        <div id = 'signup' class = 'collapse'>
            <div class = 'form-group'>
                <label for='uname'>Username: </label>
                <input type ='uname' class='form-control'
                placeholder = 'Enter Username' id='uname'>
            </div>
            <div class = 'form-group'>
                <label for = 'pwd'>Password: </label>
                <input type = 'password' class ='form-control'
                placeholder ='Enter Password' id ='pwd'>
            </div>
            <button type='submit' class='btn btn-dark'>Reg me now!</button>
        </div>
    </div>
</body>
</html>
